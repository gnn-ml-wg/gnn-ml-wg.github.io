# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Global Neutrino Network Machine Learning Working Group
abbreviation: GNN ML WG
description: >- # this means to ignore newlines until "baseurl:"
  This WG aims to facilitate the advancement of, and collaboration around,
  machine learning (ML) methods at neutrino telescope experiments, by providing
  a forum for openly sharing and discussing results and ideas within ML as
  it relates to the unique priorities and challenges of neutrino physics.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gnn-ml-wg.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username: gnn-ml-wg
mattermost_server_name: GNN ML
mattermost_id: gnn-ml
indico_category_name: GNN » WGs » Machine Learning
indico_category_id: 15122
header_pages:
  - index.md
  - about.md
  - news.md

# Build settings
theme: minima
plugins:
  - jekyll-feed

